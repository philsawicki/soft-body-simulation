    <style type="text/css">
        body {
            margin: 0;
            background-color: #ccc;
            color: #000;
            font-family: Monospace;
            font-size: 1.25rem;
            font-weight: 600;
            overscroll-behavior: none;
        }

        .hidden {
            display: none;
        }

        canvas {
            display: block;
        }

        #info {
            position: absolute;
            top: 0px;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
            z-index: 1; /* TODO Solve this in HTML */
        }

        main {
            height: 100vh;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            resize: both;
            overflow: auto;

            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: loading-gradient 15s ease;
            animation-delay: -8.75s;
        }

        .spinner {
            width: 40px;
            height: 40px;

            position: relative;
            margin: 100px auto;

            color: #fff;
            resize: both;
            overflow: auto;
        }

        .double-bounce1,
        .double-bounce2 {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #fff;
            opacity: 0.6;
            position: absolute;
            top: 0;
            left: 0;

            animation: sk-bounce 2.0s infinite ease-in-out;
        }

        .double-bounce2 {
            animation-delay: -1.0s;
        }

        @keyframes sk-bounce {
            0%, 100% {
            transform: scale(0.0);
            }
            50% {
            transform: scale(1.0);
            }
        }

        @keyframes loading-gradient {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <div id="info" class="hidden">
        <div>
            Click to throw a ball
            <br />Click &amp; drag to orbit
        </div>
    </div>

    <main id="container">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </main>

    <script async type="module" src="js/app.min.js"></script>
